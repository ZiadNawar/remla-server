<html>
<head>
    <meta charset="UTF-8" />
    <title>Multilabel classification on Stack Overflow tags</title>
    <link rel="stylesheet" th:href="@{/model/format.css}" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/model/script.js}"></script>
</head>
<body>
<span id="hostname" th:text="${hostname}"></span>
<h1>Multilabel classification on Stack Overflow tags</h1>

<form>

    <textarea>Example model</textarea><br />

    <div class="radio">

        <input type="radio" name="guess" value="Not java" /> Not Java<br />
    </div>

    <button>Send</button>
</form>

<p id="result"></p>

</body>
</html>
